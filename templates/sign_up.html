{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'main/css/sign_up.css' %}">
</head>
<body>
<div class="container">
    <div>
    <form class="form" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <p class="title">Register </p>
            <p class="message">Signup now and get full access to our app. </p>
            <div class="flex">
                <label>
                    <input required="" placeholder="" name="first_name" type="text" class="input">
                    <span>Firstname</span>
                </label>

                <label>
                    <input required="" placeholder="" name="last_name" type="text" class="input">
                    <span>Lastname</span>
                </label>
            </div>

            <label>
                <input required="" placeholder="" name="avatar" type="file" class="input">
            </label>

            <label>
                <input required="" placeholder="" name="bio" type="text" class="input">
                <span>Bio</span>
            </label>

            <label>
                <input required="" placeholder="" name="user_name" type="text" class="input">
                <span>User Name</span>
            </label>

            <label>
                <input required="" placeholder="" name="email" type="email" class="input">
                <span>Email</span>
            </label>

            <label>
                <input required="" placeholder="" name="pwd" type="password" class="input">
                <span>Password</span>
            </label>
            <button class="submit">Submit</button>
            <p class="signin">Already have an acount ? <a href="{% url 'log_in' %}">Signin</a></p>
    </form>
    </div>
</div>
</body>
</html>
