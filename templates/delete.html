{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'main/css/delete.css' %}">
</head>
<body>
<div class="cont">
    <div class="modal">
        <article class="modal-container">
            <header class="modal-container-header">
			<span style="color: red" class="modal-container-title">
				<svg style="color: red" aria-hidden="true" height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
					<path d="M0 0h24v24H0z" fill="none"></path>
					<path d="M14 9V4H5v16h6.056c.328.417.724.785 1.18 1.085l1.39.915H3.993A.993.993 0 0 1 3 21.008V2.992C3 2.455 3.449 2 4.002 2h10.995L21 8v1h-7zm-2 2h9v5.949c0 .99-.501 1.916-1.336 2.465L16.5 21.498l-3.164-2.084A2.953 2.953 0 0 1 12 16.95V11zm2 5.949c0 .316.162.614.436.795l2.064 1.36 2.064-1.36a.954.954 0 0 0 .436-.795V13h-5v3.949z"
                          fill="currentColor"></path>
				</svg>
				DELETE PAGE
			</span>
                <button class="icon-button">
                    <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M12 10.586l4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636z"
                              fill="currentColor"></path>
                    </svg>
                </button>
            </header>
            <section class="modal-container-body rtf">
                <span>Are you sure that you want to delete {{ page_info }} page</span>
                <p> <span style="color: #163edf">Title:</span> {{ page_info.title }}</p>
                <span> <span style="color: #de602a">Description:</span> {{ page_info.description }}</span>





            </section>
            <footer class="modal-container-footer">
                <a href="{% url 'full_page' page_info.id %}"><button class="button is-ghost">Go back</button></a>
                <form method="POST">{% csrf_token %}
                    <button class="button is-primary">Delete</button>
                </form>
            </footer>
        </article>
    </div>
</div>
</body>
</html>
