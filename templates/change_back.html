{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'main/css/sign_up.css' %}">
</head>
<body>
<div class="container">
    <div>
    <form class="form" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <p class="title">Register </p>
            <p class="message">Signup now and get full access to our app. </p>

            <label>
                <input required="" placeholder="" name="image" type="file" class="input">
            </label>

            <button class="submit">Publish</button>
    </form>
    </div>
</div>
</body>
</html>
