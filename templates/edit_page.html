{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'main/css/sign_up.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div>
        <form class="form" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <p class="title">Edit Page</p>
            <p class="message">Edit page if you want.</p>
            <label>
                <input required="" value="{{ page_info.title }}" placeholder="" name="title" type="text" class="input">
                <span>Title</span>
            </label>

            <label>
                <input placeholder="" name="img" value="{{ page_info.title.url }}" type="file" class="input">
            </label>

            <img src="{{ page_info.img }}" alt="">

            <label>
                <textarea class="input" name="descript" id="" cols="30" rows="10" style="resize: none">{{ page_info.description }}</textarea>
                <span>Description</span>
            </label>

            <button class="submit">Submit</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
